<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/index.css" />
    <script src="../javascript/index.js" async></script>
    <title>RS3 Ability Tracker</title>
</head>

<body>
    <div header>RS3 Ability Tracker</div>
    <main>
        <div buttons>
            <div onclick="initialize()" ability>Start Tracker</div>
            <div onclick="openWindow('keybinds')">Keybinds</div>
            <div onclick="openWindow('bars')">Bars</div>
            <div style="background:#F04747" onclick="openWindow('quit')">Quit</div>
        </div>
        <div toggle>
            <label title="Track Cooldowns?" switch="" cooldown>
                <input type="checkbox" onclick="updateConfig('cooldown')">
                <span slider=""></span>
                Track Cooldowns?
            </label>
            <label title="Keep on Top?" switch="" ontop>
                <input type="checkbox" onclick="updateConfig('top')">
                <span slider=""></span>
                Keep on Top?
            </label>
            <label title="Keep on Top?" switch="" tray>
                <input type="checkbox" onclick="updateConfig('tray')">
                <span slider=""></span>
                Minimize to Tray?
            </label>
        </div>
        <div bars>
            Available Bars:
            <div selector>
                <input type="text" placeholder="Bars">
                <div dropdown></div>
            </div>
            <div slider>Number of Icons on Tracker: <p></p></div>
            <input type="range" min="4" max="14" step="1">
        </div>
    </main>
</body>

</html>
