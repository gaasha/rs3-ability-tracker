<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/index.css" />
    <script src="../javascript/index.js" async></script>
    <title>RS3 Ability Tracker</title>
</head>

<body>
    <main>
        <!-- Buttons section. -->
        <div buttons>
            <!-- Start/Stop Tracker. -->
            <div onclick="initialize()" ability>Start Tracker</div>

            <!-- Open Keybinds window. -->
            <div onclick="openWindow('keybinds')">Keybinds</div>

            <!-- Open Bars window. -->
            <div onclick="openWindow('bars')">Bars</div>

            <!-- Quit application. -->
            <div style="background:#F04747" onclick="openWindow('quit')">Quit</div>
        </div>

        <!-- Toggles section. -->
        <div toggle>

            <!-- Toggle track cooldowns. -->
            <label cooldown>
                <input type="checkbox" onclick="updateConfig('cooldown')">
                <span></span>
                Track Cooldowns
                <div info title="Enabling the ability tracker to track cooldowns will help with preventing dupilcate icons. For example, if you spam a key that has a six second cooldown, the tracker will record each click disregarding the cooldown in-game.">?</div>
            </label>

            <!-- Toggle always on top. -->
            <label ontop>
                <input type="checkbox" onclick="updateConfig('top')">
                <span></span>
                Keep on Top
                <div info title="This toggle will keep the ability tracker on top of any application. Disabiling this toggle may cause the ability tracker to hide when any other application is in focus.">?</div>
            </label>

            <!-- Toggle minimize to tray. -->
            <label tray>
                <input type="checkbox" onclick="updateConfig('tray')">
                <span></span>
                Minimize on Start
                <div info title="This toggle will quickly hide the menu window (current window) when the ability window is started allowing you to get into the gaming faster!">?</div>
            </label>

            <!-- Toggle switching. -->
            <label bars>
                <input type="checkbox" onclick="updateConfig('bars')">
                <span></span>
                Toggle Switching
                <div info title="Enable this if you know what you are doing. This will allow the ability tracker to autoswitch the current bar based on keybinds pressed.">?</div>
            </label>
        </div>

        <!-- Other properties. -->
        <div bars>

            <!-- Bars selection. -->
            Default Bar:
            <div selector>
                <input type="text" placeholder="Bars">
                <div dropdown></div>
            </div>

            <!-- Number of icons slider. -->
            <div slider>
                Number of Icons on Tracker: <p></p>
            </div>
            <input type="range" min="4" max="14" step="1">
        </div>
    </main>
</body>

</html>
